name: Pull Request Check

on:
  pull_request_target:
    types:
      - opened
      - synchronize
      - labeled
      - reopened

permissions:
  contents: read
  pull-requests: read

jobs:
  check-user-trust:
    runs-on: ubuntu-latest
    outputs:
      is-trusted: ${{ steps.check.outputs.is_trusted }}
    steps:
      - name: Check if PR sender is trusted
        id: check
        run: |
          ASSOC="${{ github.event.sender.author_association }}"
          echo "Sender association: $ASSOC"
          if [[ "$ASSOC" == "OWNER" || "$ASSOC" == "MEMBER" || "$ASSOC" == "COLLABORATOR" ]]; then
            echo "trusted=true" >> $GITHUB_OUTPUT
          else
            echo "trusted=false" >> $GITHUB_OUTPUT
          fi

  compliant-check:
    needs: check-user-trust
    if: needs.check-user-trust.outputs.is_trusted == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check License Header
        uses: apache/skywalking-eyes/header@v0.4.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: typos-action
        uses: crate-ci/typos@master

  resolve-modules:
    needs: check-user-trust
    if: needs.check-user-trust.outputs.is_trusted == 'true'
    name: resolve module
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - id: set-matrix
        run: ./hack/resolve-modules.sh

  lint:
    name: lint module
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    needs: [check-user-trust, resolve-modules]
    if: needs.check-user-trust.outputs.is_trusted == 'true'
    strategy:
      matrix: ${{ fromJson(needs.resolve-modules.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4
      - name: Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: ${{ matrix.workdir }}
          args: --timeout 30m -E gofumpt --go 1.21
          only-new-issues: true

  ut:
    needs: check-user-trust
    if: needs.check-user-trust.outputs.is_trusted == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Unit Test
        run: make test