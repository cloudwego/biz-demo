apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: ratings
    app.kubernetes.io/name: ratings
  name: ratings-v2
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/instance: ratings
      app.kubernetes.io/name: ratings
      version: v2
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        app.kubernetes.io/instance: ratings
        app.kubernetes.io/name: ratings
        version: v2
    spec:
      containers:
        - args:
            - ratings
            - --config=config/ratings.yaml
          env:
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: service.version=v2
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: http://host.docker.internal:4317
            - name: RATINGS_VALUE
              value: "5"
            - name: TZ
              value: Asia/Shanghai
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: INSTANCE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: METRICS_LOG_LEVEL
              value: err
            - name: CONSUL_HTTP_HOST
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: status.hostIP
          image: cr-cn-beijing.volces.com/coa-samples/bookinfo
          imagePullPolicy: Always
          name: server
          ports:
            - containerPort: 8083
              name: thrift
              protocol: TCP
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
            requests:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - mountPath: /app/config
              name: config-volume
      restartPolicy: Always
      serviceAccountName: default
      volumes:
        - configMap:
            defaultMode: 420
            name: ratings
          name: config-volume

